<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px;  bottom: 0; right:0; width: 30%; position:fixed}
      form input { width: 75%; }
      form button { background: rgb(130, 224, 255); border: none;width:24%;float:right;}
      #messages { list-style-type: none; margin: 0; padding: 0; float:right }
      #messages li { 
          padding: 5px 10px;
        }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    .name-prompt{
	   position: absolute;
	   top: 200px;
	   left: 50%;
	   margin-left: -200px;
	   width: 400px;
	   background-color: #eee;
	   z-index: 2;
	   padding: 10px;
    }
    #users{
        background: lightgray;
        height: 100vh;
    }
    #chat{
        background: lightgreen;
        margin:auto;
    }
    #map{
        background: lightblue;
        height: 100vh;
    }
     /* Style the tab */
    div.tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    div.tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    div.tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */
    div.tab button.active {
        background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 3px solid #ccc;
        border-top: none;
    } 
    #buts{
        width:30%;    
        }
    </style>
  </head>
  <body>
      
      <div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="username" type="text" placeholder="Type Your Name" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the Simulation">
	      </span>
	    </div>
	</div>
      
    <div id = "users">
        <div id="userlist"></div>
    </div>
      
    <div id ="map"></div>
    
    <div id="buts" class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">London</button>
  <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
  <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>  
    </div>
      
    <div id = "chat" >
    <div id="London" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="tabcontent">
  <h3>Tokyo</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>  
    </div>
      
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
      
    <script>
    var gname="";
    var dest="Instructor";
    var socket = io();
      $(function () {
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val(), gname, dest);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, name, dest){
            $("#"+name).append($('<p>').text(name+" says: " + msg));
            $("#map").append($('<p>').text(name+" says: " + msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
      });
    $(document).ready( function () {
    $("#join").click(function(){
        gname = $("#username").val();
        $("#prompt").hide();
        if (gname == "Instructor"){
            socket.emit('instructor join');
            $("#users").width("20%");
            $("#users").css("float","left");
            $("#map").width("45%");
            $("#map").css("float","left");
            $("#chat").width("30%");
            $("#chat").css("float","right");
        } else {
            socket.emit('user join', gname);
            $("#users").hide();
            $("#map").width("65%");
            $("#map").css("float","left");
            $("#chat").width("30%");
            $("#chat").css("float","right");
        }
    });
    });
        socket.on('instructor join', function(){
            $('#users').append($('<h1> INSTRUCTOR SCREEN </h1>'));
        });
        socket.on('user join', function(lname){
            if(gname == 'Instructor'){
                $('#userlist').append($('<h1> '+lname + ' joined </h1>'));
                $('#buts').append('<button class="tablinks" type = "button" value="'+lname+'" id = "b'+lname+'"  onclick="setDest(event, this.value)">'+lname+'</button>');
                $("#chat").append("<div id ='"+lname+" class ='tabcontent'><p id='messages'></p></div>");
            } else if (gname == lname){
                 $("#chat").append("<div id ='"+lname+" class ='tabcontent'><p id='messages'></p></div>");
                $('#map').append($('<h1> '+lname + 's SCREEN </h1>'));
            }
        });
    function setDest(evt, val){
         var i, tabcontent, tablinks;
         this.dest = val;
         tabcontent = document.getElementsByClassName("tabcontent");
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
         }
         tablinks = document.getElementsByClassName("tablinks");
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
         }
         document.getElementById('b'+val).style.display = "block";
         evt.currentTarget.className += " active";
    }
    </script>
  </body>
</html>
