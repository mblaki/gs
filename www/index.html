<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px;  bottom: 0; right:0; width: 30%; position:fixed}
      form input { width: 75%; }
      form button { 
          background: rgb(130, 224, 255); 
          border: none;
          width:24%;
          float:right;}
      #messages { 
          list-style-type: none; 
          margin: 0; 
          padding: 0;
          width:100%;
          margin-bottom: 40px 
        }
      #messages p { 
          
        }

    .name-prompt{
	   position: absolute;
	   top: 200px;
	   left: 50%;
	   margin-left: -200px;
	   width: 400px;
	   background-color: #eee;
	   z-index: 2;
	   padding: 10px;
    }
    #users{
        background: lightgray;
        height: 100vh;
    }
    #chat{
        background: #26734d;
        margin:auto;
    }
    #map{
        background: lightblue;
        height: 100vh;
    }
     /* Style the tab */
    div.tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    div.tab button {
        background-color: #26734d;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */
    div.tab button:hover {
        background-color: #40bf80;
    }

    /* Create an active/current tablink class */
    div.tab button.active {
        background-color: #40bf80;
        border-width: 1px;
        border-color: white;
        border-style: solid;
    }

    /* Style the tab content */
    .tabcontent {
        display: none;
        border: 3px solid #ccc;
        border-top: none;
        height: 50vh;
        width:100%;
    }
    .tabcontent p {
        padding: 6px 12px;
        border-top: none;
        padding: 10px 10px 10px 10px;
        background-color:#ccffcc; 
        text-align:left; 
        border: 1px solid; 
        border-radius: 5px; 
        padding:5px; 
        clear:both; 
        border-top-style:none;
        
    } 
    #buts{
        width:30%;    
        }
    </style>
  </head>
  <body>
      
      <div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="username" type="text" placeholder="Type Your Name" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the Simulation">
	      </span>
	    </div>
	</div>
      
    <div id = "users">
        <div id="userlist"></div>
    </div>
      
    <div id ="map"></div>
    
    <div id="buts" class="tab"> 
    </div>
      
    <div id = "chat" >  
<div id="0" class="tabcontent"></div>
<div id="1" class="tabcontent"></div>
<div id="2" class="tabcontent"></div>
<div id="3" class="tabcontent"></div>
<div id="4" class="tabcontent"></div>
</div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
      
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
    <script>
    // Onload and Mess
    var gname="";
    var dest="Instructor";
    var clientList=[];
    var c_index=0;
    var socket = io();
      $(function () {
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val(), gname, dest);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, name, dest){
            if (gname == 'Instructor'){
                console.log(" msg from  "+ name +"appending to tab: " + clientList.indexOf(name) );
                if(name == "Instructor"){
                    $("#"+clientList.indexOf(dest)).append($('<p style="float:right;background-color:#ccffcc;">').text(msg));
                } else {
                    $("#"+clientList.indexOf(name)).append($('<p style="float:left;background-color:#f2f2f2;">').text(msg));
                }
                $("#map").append($('<p>').text(msg));
            } else {
                    if (name == "Instructor"){
                        $("#chat").append($('<p  style="float:left;background-color:#f2f2f2;">').text(msg));
                    } else {
                        $("#chat").append($('<p style="float:right;background-color:#ccffcc;">').text(msg));
                        
                    }
                    $("#map").append($('<p>').text(name+" gn = nm  " + msg));
                
            }
            window.scrollTo(0, document.body.scrollHeight);
        });
      });
    $(document).ready( function () {
    $("#join").click(function(){
        gname = $("#username").val();
        $("#prompt").hide();
        if (gname == "Instructor"){
            socket.emit('instructor join');
            $("#users").width("20%");
            $("#users").css("float","left");
            $("#map").width("45%");
            $("#map").css("float","left");
            $("#chat").width("30%");
            $("#chat").css("float","right");
        } else {
            socket.emit('user join', gname);
            $("#users").hide();
            $("#map").width("65%");
            $("#map").css("float","left");
            $("#chat").width("30%");
            $("#chat").css("float","right");
             $("#chat").css("height","50vh");
        }
    });
    });
        socket.on('instructor join', function(){
            if (gname == "Instructor"){
                $('#users').append($('<h1> COMMANDS </h1>'));
            }
        });
        socket.on('user join', function(lname){
            if(gname == 'Instructor'){
                clientList[c_index]= lname;
                c_index += 1;
                $('#buts').append('<button class="tablinks" type = "button" value="'+lname+'" id = "b'+lname+'"  onclick="setDest(event, this.value)">'+lname+'</button>');
            } else if (gname == lname && gname != "Instructor"){
                 $("#chat").append("<div id ='"+lname+" class ='tabcontent'></div>");
                $('#map').append($('<h1> '+lname + 's SCREEN </h1>'));
            }
        });
    function setDest(evt, val){
         var i, tabcontent, tablinks;
         this.dest = val;
         console.log("Tab id=" + val);
         tabcontent = document.getElementsByClassName("tabcontent");
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
         }
         tablinks = document.getElementsByClassName("tablinks");
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
         }
        if (val != null) {
            document.getElementById(clientList.indexOf(val)).style.display = "block";
        }
         evt.currentTarget.className += " active";
    }
    </script>
  </body>
</html>
