<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px;  bottom: 0; right:0; width: 50%; position:fixed}
      form input {padding: 10px; width: 80%; margin-right: .5%; }
      form button { background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; float:right }
      #messages li { 
          padding: 5px 10px;
        }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    .name-prompt{
	   position: absolute;
	   top: 200px;
	   left: 50%;
	   margin-left: -200px;
	   width: 400px;
	   background-color: #eee;
	   z-index: 2;
	   padding: 10px;
    }
    #users{
        width:50%;   
        background: lightgray;
        float:left;
        height: 100vh;
    }
    #chat{
        width:50%; 
        height: 100vh;
        background: lightgreen;
        margin:auto;
        float: left;
    }

    </style>
  </head>
  <body>
      <div id="prompt" class="name-prompt">
		<div class="input-group">
	      <input id="username" type="text" placeholder="Type Your Name" autocomplete="off">
	      <span class="input-group-btn">
	        <input id="join" class="btn btn-primary" type="submit" value="Join the Simulation">
	      </span>
	    </div>
	</div>
    <div id = "users">
 
        <div id="userlist"></div>
    </div>
      <h1>Chat Section:</h1>
    <div id = "chat">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    var gname="";
    var socket = io();
      $(function () {
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val(), gname);
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg, name){
          $('#messages').append($('<li>').text(name+" says: " + msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    $(document).ready( function () {
    $("#join").click(function(){
        gname = $("#username").val();
        $("#prompt").hide();
        if (gname == "Instructor"){
            socket.emit('instructor join');
        } else {
            socket.emit('user join', gname);
        }
    });
        socket.on('instructor join', function(){
            $('#users').append($('<h1> INSTRUCTOR SCREEN </h1>'));
        });
        socket.on('user join', function(lname){
            if(gname == 'Instructor'){
                alert("Instructor sees: " + lname);
                $('#users').append($('<h1> '+lname + ' joined </h1>'));
                $('#userlist').append('<button id="'+lname+'">'+lname+'</button>');
            } else if (gname == lname){
                $('#users').append($('<h1> '+lname + 's SCREEN </h1>'));
            }
        });
    });
    </script>
  </body>
</html>
